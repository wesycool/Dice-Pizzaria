<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>

<body>
    
    <div class="wrapper">
        <div id="formContent">
            
                <!-- Icon -->
                <div class="inputs">
                <h4><img src="https://user-images.githubusercontent.com/7273249/30583687-f75c2e34-9d27-11e7-91c6-a539e531f10f.png"  alt="HTML5 Icon" width="40" height="40"> nutShell </h4>
               
                </div>
            
                <!-- Login Form -->
                <form>
                <input type="text" class="loginusername" id="loginUsername" name="loginUsername" placeholder="username">
                <input type="password" class="loginPassword" id= "loginPassword" name="loginPassword" placeholder="password">
                <input type="submit" class="loginBtn" id="loginBtn" onclick="loginClick(event)" value="Log In">
                </form>

                <!--  -->
                <div id="formFooter">
                    <a class="underlineHover" id="signUpBtn" onclick="signupClick()" href="#">Sign Up</a>
                </div>

                
        </div>
        
        <div style = "display: none;" id="signUpContent">

                <!-- Icon -->
                <div class="inputs">
                <h4><img src="https://user-images.githubusercontent.com/7273249/30583687-f75c2e34-9d27-11e7-91c6-a539e531f10f.png"  alt="HTML5 Icon" width="40" height="40"> nutShell </h4>
                </div>
            
                <!-- SignUp Form -->
                <form>
                <!-- <input type="text" class="name" id="name" name="name" placeholder="name"> -->
                <input type="text" class="username" id="username" name="username" placeholder="username">
                <input type="text" class="name" id="name" name="name" placeholder="name">
                <input type="text" class="password" id= "password" name="login" placeholder="password">
                <input type="text" class="confirmPassword" id= "confirmPassword" name="login" placeholder="confirm password">
                <input type="submit" class="submitbutton" id="submitBtn" onclick="backtoLogin(event)" value="Submit">
                

                </form>


                <!-- Generate Password -->
                <div id="formFooter">
                    <a class="underlineHover" id="signUpBtn" onclick="randomPassword(event)" href="">Generate Random Password</a>
                </div>

            
                <!-- Cancel Sign Up -->
                <div id="formFooterB">
                    <a type ="submit" href="" > Cancel Sign-Up</a>
                </div>

                
    
    
        </div>
      
      
    
    
        </div>


    </div>

    
</body>

</html>
